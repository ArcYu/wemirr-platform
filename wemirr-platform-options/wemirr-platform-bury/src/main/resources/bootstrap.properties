spring.application.name=wemirr-platform-bury
server.port=5003
logging.level.com.wemirr=debug
nacos.server-addr=localhost:8848

# Nacos config for discovery

spring.cloud.nacos.discovery.server-addr=${nacos.server-addr}
spring.cloud.nacos.discovery.metadata.group=${spring.application.name}
spring.cloud.nacos.discovery.metadata.version=1.0

# Nepxion discovery config
# 当外界传值Header的时候，网关也设置并传递同名的Header，需要决定哪个Header传递到后边的服务去。如果下面开关为true，以网关设置为优先，否则以外界传值为优先。缺失则默认为true
spring.application.strategy.gateway.header.priority=false
# 当以网关设置为优先的时候，网关未配置Header，而外界配置了Header，仍旧忽略外界的Header。缺失则默认为true
# spring.application.strategy.gateway.original.header.ignored=true

swagger.service.enabled=false


spring.redis.port=6380
spring.application.strategy.control.enabled=true

