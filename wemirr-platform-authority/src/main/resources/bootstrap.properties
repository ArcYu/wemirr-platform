# Spring cloud config
spring.application.name=wemirr-platform-authority
server.port=5002

nacos.server-addr=localhost:8848

# Nacos config for discovery
spring.cloud.nacos.discovery.server-addr=${nacos.server-addr}
spring.cloud.nacos.discovery.metadata.group=${spring.application.name}
spring.cloud.nacos.discovery.metadata.version=1.0


logging.level.com.wemirr=debug


spring.main.allow-bean-definition-overriding=true

swagger.service.enabled=false

spring.mybatis-plus.data-scope=true
spring.mybatis-plus.illegal-sql=false
spring.mybatis-plus.block-attack=true
spring.mybatis-plus.multi-tenant.type=column

#extend.redis
extend.redis.lock.enabled=true
spring.cache.type=redis

security.oauth2.client.ignore.resource-urls[0]=/actuator/**
security.oauth2.client.ignore.resource-urls[1]=/authority/v2/api-docs
security.oauth2.client.ignore.resource-urls[2]=/oauth/**
security.oauth2.client.ignore.resource-urls[3]=/authority/actuator/**
security.oauth2.client.ignore.resource-urls[4]=/authority/favicon.ico
security.oauth2.client.ignore.resource-urls[5]=/authority/swagger-ui.html
security.oauth2.client.ignore.resource-urls[6]=/authority/swagger-ui/**
security.oauth2.client.ignore.resource-urls[7]=/swagger-resources
security.oauth2.client.ignore.resource-urls[8]=/swagger-resources/**
security.oauth2.client.ignore.resource-urls[9]=/v3/api-docs
security.oauth2.client.ignore.resource-urls[10]=/v2/api-docs
security.oauth2.client.ignore.resource-urls[11]=/station_messages/**

security.oauth2.client.client-id=authority

